<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" href="myntra.png" sizes="64*64" />
  <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="containerHeader">
    <nav class="flex space-between">
      <div class="left flex items-center">
        <img src="https://mumbaimirror.indiatimes.com/photo/80601325.cms" />
        <ul class="flex items-center justify-center uppercase semibold">
          <li>Men</li>
          <li>Women</li>
          <li>Kids</li>
          <li>Home and Living</li>
          <li>Beauty</li>
          <li>Studio</li>

      </div>

      <div class="right flex items-center">
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input class="search" placeholder="Search for products, brands and more" class="desktop-searchBar" value=""
          data-reactid="904" />
        <div class="rightBox">
          <div class="profile mx-2">Profile</div>
          <div class="wishlist mx-2">WishList</div>
          <div class="bag mx-2">Bag</div>

  <section class="container section1">
    <img class="home1Img" src="Home1.png" />
    <img class="home2Img" src="Home2.png" />
    <img class="home3Img" src="Home3.png" />
    <img class="home4Img" src="Home4.png" />
    <img class="home5Img" src="Home5.png" />
    <img class="home6Img" src="Home6.png" />
    <img class="home7Img" src="newHome7.png" />
    <img class="home8Img" src="Home8.png" />

  </footer>
  <script src="script.js"></script>
